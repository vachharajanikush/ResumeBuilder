<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<body>
<fieldset>

<form name="frmContact" method="POST" action="personal_details.php">

</p>
<p>
<label for="Name">m Name </label>
<input type="text" name="txtName" id="m_name">
</p>
<p>
<label for="Name">L Name </label>
<input type="text" name="txtName" id="l_name">
</p>
<p>
<label for="email">Email</label>
<input type="text" name="txtEmail" id="p_email">
</p>
<p>

<p>
<label for="email">flat</label>

<p>
<label for="email">area</label>
